<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mono Editor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: transparent;
    }

    .splash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      border-radius: 8px;
      background-color: #252526;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    .splash-title {
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
      margin: 0 0 1.5rem 0;
    }

    .splash-loading {
      width: 100%;
      height: 4px;
      background-color: #333333;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .splash-loading-bar {
      height: 100%;
      width: 30%;
      background-color: #0078d4;
      border-radius: 2px;
      animation: loading 1.5s infinite ease-in-out;
    }

    .splash-version {
      font-size: 0.8rem;
      color: #888888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(400%);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-content">
      <img src="../assets/icons/mono-logo.svg" alt="Mono Logo" class="splash-logo">
      <h1 class="splash-title">Mono Editor</h1>
      <div class="splash-loading">
        <div class="splash-loading-bar"></div>
      </div>
      <div class="splash-version">Version 1.0.0</div>
    </div>
  </div>
</body>
</html>
